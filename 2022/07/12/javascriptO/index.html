an><br><span class="line">            var downBtn = document.createElement(&#x27;td&#x27;)</span><br><span class="line"></span><br><span class="line">            upBtn.innerHTML = `&lt;a class = &#x27;up&#x27;&gt;上移&lt;/a&gt;`</span><br><span class="line">            downBtn.innerHTML = `&lt;a class = &#x27;down&#x27;&gt;下移&lt;/a&gt;`</span><br><span class="line">            tr.appendChild(upBtn)</span><br><span class="line">            tr.appendChild(downBtn)</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    //   获取上移下移按钮</span><br><span class="line">        var up = document.querySelectorAll(&#x27;.up&#x27;)</span><br><span class="line">        var down = document.querySelectorAll(&#x27;.down&#x27;)</span><br><span class="line">        // console.log(up,down);</span><br><span class="line">        for(var i = 0; i &lt; up.length; i++)&#123;</span><br><span class="line">            up[i].addEventListener(&#x27;click&#x27;,function()&#123;</span><br><span class="line">                </span><br><span class="line">                var a = this.parentNode.parentNode</span><br><span class="line">                //  被选中的tr的第一个td的内容</span><br><span class="line">                var tr_fr_td = a.children[0].innerHTML</span><br><span class="line">                //  tbody的第一个td的内容</span><br><span class="line">                var tbod_fr_td = tbody.children[0].children[0].innerHTML</span><br><span class="line"></span><br><span class="line">                if(tr_fr_td === tbod_fr_td )&#123;</span><br><span class="line"></span><br><span class="line">                    alert(&#x27;无法向上了&#x27;)</span><br><span class="line">                    return</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                tbody.insertBefore(a,a.previousElementSibling)</span><br><span class="line">                </span><br><span class="line">            &#125;)</span><br><span class="line">            down[i].addEventListener(&#x27;click&#x27;,function()&#123;</span><br><span class="line">                </span><br><span class="line">                var a = this.parentNode.parentNode</span><br><span class="line">                //  被选中的tr的第一个td的内容</span><br><span class="line">                var tr_fr_td = a.children[0].innerHTML</span><br><span class="line">                //  tbody的第一个td的内容</span><br><span class="line">                var tbod_fr_td = tbody.children[0].children[0].innerHTML</span><br><span class="line"></span><br><span class="line">                if(tr_fr_td === tbod_fr_td )&#123;</span><br><span class="line"></span><br><span class="line">                    alert(&#x27;无法向下了&#x27;)</span><br><span class="line">                    return</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">                tbody.insertBefore(a.nextElementSibling,a)</span><br><span class="line"></span><br><span class="line">                </span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        var deleBtn = document.querySelectorAll(&#x27;.del&#x27;)</span><br><span class="line">        for(var i = 0; i &lt; deleBtn.length; i++)&#123;</span><br><span class="line">            deleBtn[i].onclick = function()&#123;</span><br><span class="line">                tbody.removeChild(this.parentNode.parentNode)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">      </span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
